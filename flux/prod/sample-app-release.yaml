apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmChart
metadata:
  name: sample-app
  namespace: flux-system
spec:
  targetNamespace: sample-app-flux
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: ./sample-app
      reconcileStrategy: Revision 
      interval: 1m     
      sourceRef:
        kind: GitRepository
        name: sample-app
  values:
    replicaCount: 2